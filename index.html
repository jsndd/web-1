<html>
	<head>

	<body>
			<div class="content">
				//头部
				<div class="header">
					<div class="search-wrap">
						<div class="iconfont icon-sousuo myicon1"></div>
						<input class="input-wrap" type="search" placeholder="请输入查询内容">
					</div>
				</div>
				//显示
				<div class="mycontent">
					<div id="b1-a" style="color: chartreuse; display: block;"> 5212511237姚晓彬</div>
					<div id="b2-a" style="color: aqua; display: none;"> 5212511237姚晓彬</div>
					<div id="b3-a" style="color: crimson; display: none;"> 5212511237姚晓彬</div>
					<div id="b4-a" style="color: hotpink; display: none;"> 5212511237姚晓彬</div>
				</div>
				<div class="footer">
					<div class="batbar">
						<div id="b1" class="iconfont icon-shouye myicon-active"></div>
						<div id="b2" class="iconfont icon-wode-wodexiaoxi myicon"></div>
						<div id="b3" class="iconfont icon-gonggao myicon"></div>
						<div id="b4" class="iconfont icon-wode myicon"></div>
					</div>
				</div>
			</div>
	</body>
	<script>
		//还原默认
		function reset(){
			document.getElementById("b1").className="iconfont icon-shouye myicon";
			document.getElementById("b2").className="iconfont icon-wode-wodexiaoxi myicon";
			document.getElementById("b3").className="iconfont icon-gonggao myicon";
			document.getElementById("b4").className="iconfont icon-wode myicon";
			
			document.getElementById("b1-a").style.display="none";
			document.getElementById("b2-a").style.display="none";
			document.getElementById("b3-a").style.display="none";
			document.getElementById("b4-a").style.display="none";
		}
		//点击事件
		function clickHandler(e){
			reset();
			switch(e.target.id){
				case 'b1':
				document.getElementById("b1").className="iconfont icon-shouye myicon-active";
				document.getElementById("b1-a").style.display="block";
				break;
				case 'b2':
				document.getElementById("b2").className="iconfont icon-wode-wodexiaoxi myicon-active";
				document.getElementById("b2-a").style.display="block";
				break;
				case 'b3':
				document.getElementById("b3").className="iconfont icon-gonggao myicon-active";
				document.getElementById("b3-a").style.display="block";
				break;
				case 'b4':
				document.getElementById("b4").className="iconfont icon-wode myicon-active";
				document.getElementById("b4-a").style.display="block";
				break;
			}
		}
		//监听
		b1.addEventListener("click",clickHandler);
		b2.addEventListener("click",clickHandler);
		b3.addEventListener("click",clickHandler);
		b4.addEventListener("click",clickHandler);
	</script>
</html>
